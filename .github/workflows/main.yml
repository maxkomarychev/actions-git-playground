name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - name: Run a one-line script
      run: echo Hello, world!
    - name: Run a multi-line script
      run: |
        git status
        echo "hello from action" > hello.txt
        git add hello.txt
        git commit -m 'Hello'
        git push origin master:master
